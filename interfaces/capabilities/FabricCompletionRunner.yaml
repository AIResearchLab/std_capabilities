%YAML 1.1
---
name: FabricCompletionRunner
spec_version: 1.1
spec_type: interface
description: "This capability notifys the completion of the capabilities fabric to the completion_server on the capabilities2 fabric 
              package. This is included on every fabric as the last resort capability to be triggered if there are no capabilities 
              defined the decision making authority such as an LLM. Not required by the LLM to be included."
interface:
  actions:
    "/capabilities_fabric/set_completion":
      type: "capabilities2_msgs::srv::CompleteFabric"
      description: "Fabric completion notifier interface of the Capabilities fabric"